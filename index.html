<!DOCTYPE html>
<html>

  <head>
    <title>Toni's Foodie Catalog</title>
    <meta name="description" content="A Catalog of Good Food Spots Visitied or to be Visited by Toni Kim" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Toni's Foodie Catalog</h1>
      <nav class="nav-bar">
        <a href="index.html" class="nav-item active">Catalog</a>
        <a href="contribution.html" class="nav-item">Contribute</a>
        <a href="roulette.html" class="nav-item">Foodie Roulette</a>
      </nav>
      <div class="menu-bar">
        <select id="sort-select" onchange="sortAction()">
          <option value="">Sort by...</option>
          <option value="rating-high">Rating (High to Low)</option>
          <option value="rating-low">Rating (Low to High)</option>
          <option value="name-asc">Name (A to Z)</option>
          <option value="name-desc">Name (Z to A)</option>
        </select>
        <select id="category-filter" onchange="filterAction()">
          <option value="">All Categories</option>
        </select>
        <select id="city-filter" onchange="filterAction()">
          <option value="">All Cities</option>
        </select>
        <select id="state-filter" onchange="filterAction()">
          <option value="">All States</option>
        </select>

        <button onclick="resetCatalog()" class="reset-button">Reset Catalog</button>
      </div>
    </header>

    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <div class="card-header">
          <h2>Food Spot Name</h2>
          <div class="card-actions">
            <i class="fa-solid fa-ellipsis action-icon" onclick="toggleActionMenu(this)"></i>
            <div class="action-menu">
              <div class="action-item" onclick="handleDelete(this)">
                <i class="fa-solid fa-trash"></i> Delete
              </div>
            </div>
          </div>
        </div>
        <div class="card-details">
          <img src="" alt="Food Spot Image" />
          <ul>
            <li id="address">Address</li>
            <li id="category">Category</li>
            <li id="rating">Rating</li>
            <li id="visited">Visited By Toni?</li>
          </ul>
        </div>
      </div>
    </div>


    <div class="footer">
      Made by Toni Kim
    </div>

  </body>
</html>
